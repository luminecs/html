<p>The &lt;u&gt; tag is an HTML tag that is used to underline text. It has been deprecated in HTML5, meaning it's not recommended for use anymore. Instead, the CSS <ins>text-decoration: underline</ins> property can be used to achieve the same effect.</p>

<hr/>

<h4>Source Code</h4>
<pre><code>&lt;u&gt;u&lt;/u&gt; text</code></pre>

<h4>Output</h4>
<u>u</u> text
