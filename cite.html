<p>HTML 中的 &lt;cite&gt; 标签用于指示作品（例如书籍、文章或歌曲）的标题。它通常用于标识引文的来源或注明作者或创作者。</p>

<h4>Source Code</h4>
<pre><code>&lt;p&gt;According to &lt;cite&gt;The New York Times&lt;/cite&gt;, "The economy is expected to grow by 3% this year."&lt;/p&gt;</code></pre>

<h4>Output</h4>
<p>According to <cite>The New York Times</cite>, "The economy is expected to grow by 3% this year."</p>
