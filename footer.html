<p>HTML &lt;footer&gt; 元素表示文档或部分的页脚。它通常包含有关作者、版权信息或相关文档链接的信息。&lt;footer&gt; 元素通常放置在文档或部分的末尾，它可以包含任何 HTML 内容。</p>

<hr/>

<h4>Source Code</h4>
<pre><code>&lt;footer&gt;
  &lt;p&gt;&copy; 2024 Luminecs&lt;/p&gt;
&lt;/footer&gt;</code></pre>

<h4>Output</h4>
<footer>
  <p>© 2024 Luminecs</p>
</footer>

<hr/>

<p>在此示例中，页脚包含一个带有版权符号和作者姓名的简单段落。您可以自定义 &lt;footer&gt; 元素的内容和样式以满足您的需求。</p>
