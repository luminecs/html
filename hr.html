<p>HTML 中的 &lt;hr&gt; 标签代表&ldquo;水平线&rdquo;，用于在网页上创建水平线。它是一个自闭合标签，这意味着它不需要闭合标签。</p>

<hr/>

<h4>Source Code</h4>
<pre><code>&lt;p&gt;这是水平线前的一些文本。&lt;/p&gt;
&lt;hr&gt;
&lt;p&gt;这是水平线后的部分文本。&lt;/p&gt;</code></pre>

<h4>Output</h4>
<p>这是水平线前的一些文本。</p>
<hr>
<p>这是水平线后的部分文本。</p>

<hr/>

<p>此代码将在两段文本之间产生一条水平线。可以使用 CSS 自定义该线的外观。</p>
